                            function cadastrar() {
                                var inputEmail4 = document.getElementById("inputEmail4").value;
                                var inputPassword4 = document.getElementById("inputPassword4").value;
                                var inputAddress = document.getElementById("inputAddress").value;
                                var inputAddress2 = document.getElementById("inputAddress2").value;
                                var inputCity = document.getElementById("inputCity").value;
                                var inputState = document.getElementById("inputState").value;
                                var inputCity2 = document.getElementById("inputCity2").value;
                                var inputCity3 = document.getElementById("inputCity3").value;
                                var inputCity4 = document.getElementById("inputCity4").value;
                                var inputCity5 = document.getElementById("inputCity5").value;
                                var documento = document.getElementById("documento").value;
                                
                                if (inputEmail4 =="" || inputPassword4=="" || inputAddress=="" || inputAddress2=="" || inputCity=="" || inputState=="" || inputCity2=="" || inputCity3=="" || inputCity4=="" || inputCity5=="" || documento=="") {
                                    Swal.fire({
                                        icon: 'error',
                                        title: 'Opa',
                                        text:' Tente mais uma vez, você esqueceu de preencher algo',
                                        timer: 999999
                                    });
                                } else {
                                    Swal.fire({
                                        icon: 'success',
                                        title: 'Obrigado ',
                                        text: 'Sua mensagem foi enviada',
                                        timer: 99999
                                    });
                                }
                            }
